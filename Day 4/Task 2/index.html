<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form class="row g-3 needs-validation" validate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">First name</label>
          <input id="fname" type="text" class="form-control" id="validationTooltip01" maxlength="10" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Last name</label>
          <input id="lname" type="text" class="form-control" id="validationTooltip02" maxlength="10" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative" validate>
          <label for="validationTooltipUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input id="user" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
              Please choose a unique and valid username.
            </div>
          </div>
        </div>
        <div class="col-md-4 position-relative" validate>
            <label for="validationTooltipUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              <input id="email" type="email" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
              <div class="invalid-tooltip">
                Please choose a unique and valid email.
              </div>
            </div>
          </div>
        <div class="col-md-4 position-relative" validate>
            <label for="validationTooltip03" class="form-label">Contact</label>
            <input id="contact" type="number" class="form-control" id="validationTooltip02" maxlength="10" minlength="10" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip04" class="form-label">City</label>
          <input type="text" class="form-control" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 position-relative" validate>
          <label for="validationTooltip06" class="form-label">Zip</label>
          <input id="Zip" placeholder="123456" type="number" class="form-control" id="validationTooltip06" required>
          <div class="invalid-tooltip">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-md-3 position-relative" validate>
            <label for="validationTooltip07" class="form-label">Password </label>
            <input id="pass" type="password" placeholder="********" class="form-control" id="validationTooltip07" required>
            <div class="invalid-tooltip">
              Please provide a valid password.
            </div>
        </div>
        <div class="col-12">
          <button onclick="validation()" class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      <p id="show"></p>
      <script src="index.js"></script>
</body>
</html>
